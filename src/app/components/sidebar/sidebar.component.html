<!-- Esta se llama del app.component.html y esta es la que hace la ventana sidebar o sea 
     la del lado izquierdo de la pantalla que se visualizar con icono y los iconos 
     resumen, post categories y logout 
     y esta es llamada desde el app.component.html junto al dashboard que es como 
     el base de la ventana derecha.
     Nota: cuando se le de click al resumen el abre el resumen con
           [routerLink]="['/resume'] y asi con post y con categories -->
<div class="row no-gutters h-100" id="sidebar">
    <div class="col-12">

        <!-- Nombre del sitio, sacado de la config -->
        <!-- Le coloque el no-gutters para que no se salga -->
        <div class="row no-gutters text-center block-logo">
            <!-- le quitamos padding-->
            <div class="col-12 p-0">
                <!-- esta clase img-logo la utilizamos porque ests declarada en el sidebar.html
                     y hace referencia al ancho y alto-->
                <img class="img-logo" [src]="configService.logo"/>
                <!-- Utilizamos el servicio config.service, adicional el d-sm-none es cuando este 
                     en una posicion sm no se muestre  y d-lg-inline-block significa que cuando 
                     este en una posicion lg se muestre -->
                <span class="text-logo d-sm-none d-lg-inline-block ml-3 text-light">{{configService.nameSite}}</span>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <!-- Vamos a crear un navbar aqui se digita b4-navbar-default y el trae toda
                     la maqueta. le coloque dark para que fuera oscuro y le quite
                     la parte de light estaba asi 
                     class="navbar navbar-expand-sm navbar-light bg-light-->
                <!-- Navbar -->
                <nav class="navbar-dark navbar-expand-sm">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse text-light" id="navbar">
                        <ul class="navbar-nav flex-column w-100">
            
                            <!-- Resumen, ese /resume sale del app.routing -->
                            <li class="nav-item" [routerLink]="['/resume']" routerLinkActive="router-link-active">
                                <div class="row no-gutters">
                                    <div class="col-md-2 col-sm-12 col-2 text-center p-1">
                                        <i class="fa fa-home"></i>
                                    </div>
                                    <!-- d-sm-none significa que cuando el de arriba este en sm
                                            no se vea y cuando este en md se vea block -->
                                    <div class="col-10 col-md-10 d-sm-none d-md-block p-1">
                                        <span>{{'label.resume' | translate}}</span>
                                    </div>
                                </div>
                            </li>
            
                            <!-- Posts -->
                            <li class="nav-item" [routerLink]="['/posts']" routerLinkActive="router-link-active">
                                <div class="row no-gutters">
                                    <div class="col-md-2 col-sm-12 col-2 text-center p-1">
                                        <i class="fa fa-pencil-square-o"></i>
                                    </div>
                                    <!-- d-sm-none significa que cuando el de arriba este en sm
                                            no se vea y cuando este en md se vea block -->                            
                                    <div class="col-10 col-md-10 d-sm-none d-md-block p-1">
                                        <span>{{'label.posts' | translate}}</span>
                                    </div>
                                </div>
                            </li>
            
                            <!-- Categorias -->
                            <li class="nav-item" [routerLink]="['/categories']" routerLinkActive="router-link-active">
                                <div class="row no-gutters">
                                    <div class="col-md-2 col-sm-12 col-2 text-center p-1">
                                        <i class="fa fa-thumb-tack"></i>
                                    </div>
                                    <div class="col-10 col-md-10 d-sm-none d-md-block p-1">
                                        <span>{{'label.categories' | translate}}</span>
                                    </div>
                                </div>
                            </li>
            
                            <!-- Logout -->
                            <li class="nav-item" routerLinkActive="router-link-active" (click)="auth.logout()">
                                <div class="row no-gutters">
                                    <div class="col-md-2 col-sm-12 col-2 text-center p-1">
                                    <i class="fa fa-power-off"></i>
                                    </div>
                                    <div class="col-10 col-md-10 d-sm-none d-md-block p-1">
                                        <span>{{'label.logout' | translate}}</span>
                                    </div>
                                </div>
                            </li>

                            <!--DESDE AQUI SI FUNCIONA para llamar en signin-->
                            <!--<button type="button" name="button" class="btn btn-primary" 
                            [routerLink]="['/signin/']">ir
                            </button>-->
            
                        </ul>
                    </div>
                </nav>

            </div>
        </div>

    </div>
</div>
